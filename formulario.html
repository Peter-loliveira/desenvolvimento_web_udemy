<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desenvolvimento UDEMY</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/estilo.css"> -->
</head>

<body>
  <form class="peter" action="form.php" method="POST">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control" required placeholder="Digite seu Nome">
    </div>
    <div class="form-group">
      <label for="email">EMail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Seu@email.com" required>
    </div>
    <div class="form-group">
      <label for="nascimento">Data Nascimento</label>
      <input type="date" name="date" id="date" class="form-control"  required min="2016-01-01" max="2017-05-25">
    </div>
    <div>
      <button class="btn btn-primary" type="submit">Cadastrar</button>
    </div>

  </form>

  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
